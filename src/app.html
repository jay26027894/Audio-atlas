<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Audio Atlas - Transforming Visual Data into Conversational Knowledge using Chrome Built-in AI" />
		<meta name="theme-color" content="#f8f5f2" />
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:title" content="Audio Atlas - AI-Powered Visual Data Analysis">
		<meta property="og:description" content="Transform charts, diagrams, and maps into conversational insights using advanced AI technology.">
		<meta property="og:image" content="%sveltekit.assets%/og-image.png">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:title" content="Audio Atlas - AI-Powered Visual Data Analysis">
		<meta property="twitter:description" content="Transform charts, diagrams, and maps into conversational insights using advanced AI technology.">
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
